<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News Letter Sign-up</title>
</head>

<body>
    <main class="container">
        <div class="news-letter-text">
            <div class="info">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers recieving monthly updates on:</p>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a sucess</li>
                    <li>And much more!</li>
                </ul>
                <form  id="form">
                    <label for="email">Email Address</label> <span id="email-failed" class="span-fail">Valid Email
                        Required</span>
                    <input type="email" id="email" class="email-input" placeholder="email@company.com">
                    <button>Subscribe to monthly newsletter</button>
                </form>
            </div>
            <div class="image">
                <picture>
                    <source media="(max-width:900px )" srcset="images/illustration-sign-up-mobile.svg">
                    <img src="images/illustration-sign-up-desktop.svg" alt="">
                </picture>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
